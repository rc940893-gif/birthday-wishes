<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;

  /* Animated Gradient */
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    /* Gift box container */
    .gift-container {
      position: relative;
      cursor: pointer;
      animation: shake 1s infinite;
      transform-style: preserve-3d;
      z-index: 10;
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(-5px, 0) rotate(-2deg); }
      40% { transform: translate(5px, 0) rotate(2deg); }
      60% { transform: translate(-5px, 0) rotate(-2deg); }
      80% { transform: translate(5px, 0) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: red;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 100%;
      background: gold;
    }
    .gift-box::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 30px;
      background: gold;
    }

    .lid {
      position: absolute;
      top: -40px;
      left: 0;
      width: 150px;
      height: 40px;
      background: red;
      border-bottom: 8px solid gold;
      transform-origin: bottom center;
      transition: transform 1s ease;
      z-index: 3;
      pointer-events: none;
    }
    .lid.open {
      transform: rotateX(120deg);
    }

    /* Hidden content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      width: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .message {
      font-size: 40px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      position: relative;
      z-index: 2;
    }

    .letter {
      display: inline-block;
      transition: transform 1.5s ease;
    }

    /* Slideshow container */
    .slideshow {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 320px;
      z-index: 1;
    }

    .slideshow img {
      position: absolute;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 25px gold;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .slideshow img.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: pink;
      animation: rise 10s linear infinite;
    }
    @keyframes rise {
      to {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>
<body>
  <!-- Gift Box -->
  <div class="gift-container" id="giftBox">
    <div class="lid" id="lid"></div>
    <div class="gift-box"></div>
  </div>

  <!-- Hidden Content -->
  <div class="content" id="content">
    <div class="message" id="message"></div>
    <div class="slideshow" id="slideshow">
      <img src="sisterdev.jpg.jpg" class="active">
      <img src="sister1.jpg">
      <img src="sisterpor.jpg.jpg">
      <img src="sister1clos.jpg.jpg">
      <img src="sisterhap.jpg.jpg">
    </div>
  </div>

  <!-- Fireworks Sound -->
  <audio id="fireworksSound" src="firewotk.mp3.wav" preload="auto"></audio>
  <!-- Background Music -->
  <audio id="bgMusic" src="happy-birthday-334876.mp3" preload="auto" loop></audio>

  <script>
    const giftBox = document.getElementById("giftBox");
    const lid = document.getElementById("lid");
    const content = document.getElementById("content");
    const message = document.getElementById("message");
    const fireworksSound = document.getElementById("fireworksSound");
    const bgMusic = document.getElementById("bgMusic");
    const slideshowImages = document.querySelectorAll(".slideshow img");

    const text = "ðŸŽ‰ Happy Birthday Sister ðŸŽ‰";

    // Split text into letters
    [...text].forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("letter");
      message.appendChild(span);
    });

    // On click gift
    giftBox.addEventListener("click", () => {
      giftBox.style.animation = "none";
      lid.classList.add("open");

      setTimeout(() => {
        giftBox.style.display = "none";
        content.style.opacity = 1;
        content.style.pointerEvents = "auto";

        const letters = document.querySelectorAll(".letter");

        fireworksSound.volume = 0.9;
        fireworksSound.play();

        // ðŸ”Š Start background music here
        bgMusic.volume = 0.6;
        bgMusic.play();

        letters.forEach(letter => {
          const x = (Math.random() - 0.5) * 600;
          const y = (Math.random() - 0.5) * 400;
          letter.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg) scale(1.5)`;
        });

        setTimeout(() => {
          letters.forEach(letter => {
            letter.style.transform = "translate(0,0) rotate(0) scale(1)";
          });

          // Start continuous confetti + balloons
          setInterval(createConfetti, 100);
          setInterval(createBalloon, 200);

          // Start slideshow
          startSlideshow();
        }, 2500);

      }, 1200);
    });

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor =
        ["red", "yellow", "blue", "green", "purple", "orange"][Math.floor(Math.random() * 6)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * (window.innerWidth - 60) + "px";
      balloon.style.backgroundColor =
        ["pink", "lightblue", "lightgreen", "yellow", "purple"][Math.floor(Math.random() * 5)];
      balloon.style.animationDuration = (8 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 12000);
    }

    // Slideshow with fade + zoom
    let current = 0;
    function startSlideshow() {
      setInterval(() => {
        slideshowImages[current].classList.remove("active");
        current = (current + 1) % slideshowImages.length;
        slideshowImages[current].classList.add("active");
      }, 4000);
    }
  </script>
</body>
</html>
